<!DOCTYPE html>

<html>
	
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Camera</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link href="http://cdn.kendostatic.com/2012.2.710/styles/kendo.mobile.all.min.css" rel="stylesheet" type="text/css" />
		<!-- <link rel="stylesheet" type="text/css" href="styles/kendo.mobile.blackberry.min.css"> -->
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
	
	</head>

	<body id="static">

		<div data-role="view" data-stretch="true" id="home" data-layout="bottom">
			<div class="filters" data-role="touch" data-swipe="APP.filters.swipe" data-enable-swipe="true">
				<div id="filters" class="flip"></div>
			</div>
			<div class="full" id="capture"></div>
		</div>

		<div data-role="view" id="gallery" data-show="APP.gallery.show" data-before-show="APP.gallery.before" data-hide="APP.gallery.hide" data-layout="top">
			<div data-role="touch" data-swipe="APP.gallery.swipe" data-enable-swipe="true">
				<div id="thumbnails" class="flip"></div>
			</div>
			<div id="details" class="full"></div>
		</div>

		<div data-role="view" id="about" data-stretch="true">
			<section class="about">
				<hgroup class="appInfoHeader">
					<h1>Camera</h1>
					<h2>Version/Build</h2>
				</hgroup>
				<hgroup>
					<h3>Created using <a href="http://www.kendoui.com" title="KendoUI" target="_blank">KendoUI</a> from <a href="http://www.telerik.com" title="Telerik" target="_blank">Telerik</a>.</h3>
					<h4>Visit <a href="http:/www.kendoui.com" title="KendoUI" target="_blank">KendoUI.com</a> for app license and details.</h4>
				</hgroup>
				<button data-role="button">OK</button>
			</section>
		</div>

		<div data-role="view" id="settings" data-stretch="true"></div>

		<div data-role="layout" data-id="top">
			<div data-role="header" data-model="APP.top.viewModel">
				<div class="footer top"></div>
			</div>
		</div>

		<div data-role="layout" data-id="bottom">
			<div data-role="footer">
				<div class="footer bottom"></div>	
			</div>
		</div>

		<script src="javascripts/jquery.min.js"></script>
		<script src='javascripts/require.js' data-main='javascripts/main'></script>

	</body>
</html>
