<section class="settings">

	<hgroup class="appInfoHeader">
		<h1>Camera</h1>
		<h2>Settings</h2>
	</hgroup>
	<section>
		<ul>
			<li>
				Camera flash: <input id="wink-switch" data-role="switch" />
			</li>
			<li>
				<a class="button" data-role="button" data-bind="click: clearGallery">Clear Gallery</a>
			</li>
			<li>
				<button data-role="button" data-bind="click: hide">OK</button>
			</li>
		</ul>
	</section>
</section>
