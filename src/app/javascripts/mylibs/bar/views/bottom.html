<section class="bar">
	<section class="left">
		<a data-role="button" class="button filters" data-bind="click: filters.click, visible: filters.visible">Filters</a> 
		<span class="mode" data-bind="visible: mode.visible">
			<a data-bind="click: mode.click" class="selected km-button" data-mode="photo" alt="Photo" title="Photo"><img src="styles/images/cameraMode.png"></a><a data-mode="paparazzi" class="km-button" data-bind="click: mode.click" data-mode="paparazzi" alt="Paparazzi" title="Paparazzi"><img src="styles/images/papparazziMode.png"></a>
			<!-- <a data-mode="video" class="km-button" data-bind="click: mode.click" data-mode="video" alt="Video" title="Video"><img src="styles/images/videoMode.png"></a> -->
		</span>
	</section>
	<section class="center">
		<a class="km-button capture photo" data-bind="events: { click: capture.click }, visible: capture.visible "><img src="styles/images/cameraModeWhite.png" class="photo"><img src="styles/images/paparazziModeWhite.png" class="paparazzi"><img src="styles/images/videoModeWhite.png" class="video"></a>
		<div class="countdown">
			<span class="red-dot circle counter"></span>
			<span class="red-dot circle counter"></span>
			<span class="red-dot circle counter"></span>
		</div>
		<div class="saving" data-bind="visible: processing.visible">
			<h3>Processing...</h3>
		</div>
	</section>
	<section class="right">
		<div class="thumbnail">
			<div class="absolute" id="destination" class="thumbnail" ></div>
			<div class="absolute">
				<a href="\#gallery" data-bind="visible: thumbnail.visible" class="galleryLink" alt="Gallery" title="Gallery"></a>
			</div>
		<div>
	</section>
</section>
