<section class="bar">
	<section class="left">
		<ul class="mode hidden">
			<li>
				<a href="#" data-bind="click: mode.click" class="photo active" data-mode="photo" alt="Photo Mode" title="Photo Mode"></a>
			</li>
			<li>
				<a href="#" data-mode="video" class="video" data-bind="click: mode.click" data-mode="video" alt="Video Mode" title="Video Mode"></a>
			</li>
			<li>
				<a href="#" data-mode="paparazzi" class="paparazzi" data-bind="click: mode.click" data-mode="paparazzi" alt="Paparazzi Mode" title="Paparazzi Mode"></a>
			</li>
		</ul>
		<span class="back" data-bind="click: camera.click">&lsaquo; Camera</span>
	</section>
	<section class="center">
		<div>
			<div class="capture">
				<div class="gray circle" data-bind="events: { click: capture.click } ">
					<div class="red-dot circle"></div>
				</div>
			</div>
			<div class="countdown">
				<span class="red-dot circle"></span>
				<span class="red-dot circle"></span>
				<span class="red-dot circle"></span>
			</div>
		</div>
	</section>
	<section class="right">
		<a href="#" data-bind="click: gallery.click" class="galleryLink hidden" alt="Go to the Gallery" title="Go to the Gallery"></a>
		<span class="delete">Delete</span>
		<button class="share">Share</button>
	</section>
</section>
