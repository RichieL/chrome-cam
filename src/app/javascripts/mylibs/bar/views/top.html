<section class="bar">
    <section class="left">
        <button data-role="button" data-tabbable tabindex="0" data-click="APP.top.home" data-bind="invisible: back.details, localeText: back_to_camera_button"></button>
        <button data-role="button" data-tabbable data-tab-level="0" data-click="APP.top.back" data-bind="visible: back.details, localeText: back_to_gallery_button" class="back button"></button>
    </section>
    <section class="center"></section>
    <section class="right">
        <button data-role="button" data-tabbable tabindex="0" data-click="APP.top.destroy" data-bind="visible: selected" data-rel="popover" >
            <img src="styles/images/trashcan.png">
        </button>
        <button data-role="button" data-tabbable tabindex="0" data-click="APP.top.save" data-bind="visible: selected, localeText: save_button" class="kd-button-action"></button>
    </section>
</section>
