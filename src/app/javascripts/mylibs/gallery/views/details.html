<section class="details">

    <img data-bind="invisible: isVideo, attr: { src: img.src }" width="720" height="540">

    <span class="previous" data-bind="visible: previous.visible" data-role="clickable" data-tabbable data-tab-level="0" data-click="APP.details.previous">&lsaquo;</span>
    <span class="next" data-bind="visible: next.visible" data-role="clickable" data-tabbable data-tab-level="0" data-click="APP.details.next">&rsaquo;</span>

</section>
