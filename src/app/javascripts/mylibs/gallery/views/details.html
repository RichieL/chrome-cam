<section class="details">
	
	<video data-bind="visible: isVideo, attr: { src: src }" controls></video>
	<img data-bind="invisible: isVideo, attr: { src: src }">

	<span class="previous" data-bind="visible: previous.visible, click: previous.click">&lsaquo;</span>
	<span class="next" data-bind="visible: next.visible, click: next.click">&rsaquo;</span>

</section>
