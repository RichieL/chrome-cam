<section class="details">
	<section class="bar">
		<section class="left">
			<span class="back" data-bind="click: close">&lsaquo; Gallery</span>
		</section>
		<section class="middle"></section>
		<section class="right">
			<span class="delete" data-bind="click: deleteItem">Delete</span>
			<button class="share">Share</button>
		</section>
	</section>
	
	<video data-bind="attr: { src: src }, visible: isVideo" controls></video>
	<img data-bind="attr: { src: src }, invisible: isVideo">

	<span class="previous" data-bind="visible: canGoToPrevious, click: goToPrevious">&lsaquo;</span>
	<span class="next" data-bind="visible: canGoToNext, click: goToNext">&rsaquo;</span>
</section>
