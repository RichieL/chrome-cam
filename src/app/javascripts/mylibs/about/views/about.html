<section class="about">

		<h1 data-bind="localeText: appName"></h1>
		<h2>Version 1.0</h2>
	</hgroup>
	<hgroup>
		<h3 data-bind="localeHtml: aboutKendo"></h3>

	<button data-role="button" data-bind="click: back, localeText: backButton" class="button back"></button>

</section>
