<html>
	
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Settings</title>
		<script src="javascripts/jquery.min.js"></script>
		<script src="javascripts/kendo.all.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/kendo.common.min.css">
		<link rel="stylesheet" type="text/css" href="styles/kendo.default.css">
		<link rel="stylesheet" type="text/css" href="styles/kendo.mobile.min.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
	
	</head>
	<body>
		<section class="about settings">
			<hgroup>
				<h1>Camera</h1>
				<h2>Settings</h2>
			</hgroup>
			<div data-role="view" id="switch-home" data-init="mobileSwitchInit" data-title="User Settings">
			    <ul data-role="listview" data-style="inset" data-type="group">

			        <li>Password
			            <ul>
			                <li>User cannot change pasword <input data-role="switch" id="email-switch" checked="checked" /></li>
			                <li>Password never expires <input id="wink-switch" /></li>
			            </ul>
			        </li>

			        <li>Newsletter Subscription
			            <ul>
			                <li>Subscribed <input id="subscription-switch" /></li>
			            </ul>
			        </li>
			    </ul>
			</div>

			<script>
			    function mobileSwitchInit() {
			        $("#wink-switch").kendoMobileSwitch();

			        $("#subscription-switch").kendoMobileSwitch({
			            checked: true,
			            onLabel: "YES",
			            offLabel: "NO"
			        });
			    }
			</script>

			<style scoped>
			#switch-home h2 {
			    display: inline-block;
			    font-size: 1.1em;
			    margin: 1.5em 0 0 1em;
			}
			#switch-home h2 span {
			    display: block;
			    clear: both;
			    font-size: 2em;
			    margin: .2em 0 0 0;
			}
			#switch-home img {
			    width: 5em;
			    height: 5em;
			    float: left;
			    margin: 1em;
			    -webkit-box-shadow: 0 1px 3px #333;
			    box-shadow: 0 1px 3px #333;
			    -webkit-border-radius: 8px;
			    border-radius: 8px;
			}
			</style>


			<script>
			    var app = new kendo.mobile.Application(document.body);
			</script>
		</section>
	</body>
</html>
