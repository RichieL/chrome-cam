<html>
	
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Settings</title>
		<link rel="stylesheet" type="text/css" href="styles/kendo.mobile.blackberry.min.css">
		<link rel="stylesheet" type="text/css" href="styles/kendo.mobile.all.min.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

	
	</head>
	<body>

		<section class="settings km-blackberry">

			<hgroup class="appInfoHeader">
				<h1>Camera</h1>
				<h2>Settings</h2>
			</hgroup>


			<div data-role="view" id="switch-home" data-init="mobileSwitchInit" data-title="User Settings">
				<ul data-role="listview" data-style="inset" data-type="group" class="km-list">
					<li>
						Camera flash: <input id="wink-switch" data-role="switch" />
					</li>
					<li>
						<a class="button" data-role="button" ref="#button-home">Clear Gallery</a>
					</li>
				</ul>
			</div>

			<section>
				<label>Camera flash:</label> <input id="wink-switch" data-role="switch" />
				<a class="button" data-role="button" ref="#button-home">Clear Gallery</a>
			</section>

		</section>

	<script src="javascripts/libs/jquery/jquery.min.js"></script>
	<script src="javascripts/libs/kendo/kendo.all.min.js"></script>
	<script>
		$("#wink-switch").kendoMobileSwitch();
	</script>
	</body>
</html>
